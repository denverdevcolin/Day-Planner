<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="css/style.css">
    <title>Day Planner</title>
</head>
<body>
    
    <!--
    program picks from a list/array of items at random and puts them at different times throughout the day
    ['study', 'walk', 'read five pages', 'exercise/workout/yoga', 'breakfast/lunch/dinner', 'call a loved one', etc.]
    8:00am - Walk
    8:30am - Make Coffee
    8:45am - Study
    10:00am - Breakfast
    etc.
    
    -->

    <ul>
        <li id="time-slot1">8:00am - </li>
        <li id="time-slot2">9:00am - </li>
        <li id="time-slot3">10:00am - </li>
        <li id="time-slot4">11:00am - </li>
        <li id="time-slot5">12:00pm - </li>
        <li id="time-slot6">1:00pm - </li>
    </ul>


    <script src="js/main.js"></script>
</body>
</html>
