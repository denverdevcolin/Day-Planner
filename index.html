<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Day Planner</title>
</head>
<body>
    
    <div class="container">
        <h1 class="heading">Schedule Your Day</h1>
    </div>
    <div class="text-center">
        <p>Give me a list of things you want to accomplish today. Don't go into your day by accident!</p>
    </div>
    
    <section class="container">

        <p class="form-group">
            <label for="listItems"></label>
            <input id="getList" type="text" name="listItems"/>
            <button>Schedule My Day!</button>
        </p>

    </section>

    <section>

        <ol id="list">

        </ol>

    </section>

    <script src="js/main.js"></script>
</body>
</html>
